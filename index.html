<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHOPING LSIT</title>
    <!--MDB-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="shoping-list.css">
  </head>
  <body>
    <div class="container border rounded overflow-auto mt-5">

      <div class="logo-container row">
        <div class="col-12 col-md-6">
          <div class="text-center logo-text">My Shopping List</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="text-center"> <img src="my-shoping-list.png"> </div>
        </div>
      </div>

      <div class="input-container">
        <div class="row input-container g-1">

          <div class="col-8 mt-3"> 
            <input class="form-control" type="text" id="add-item-field" placeholder="Add an item to your shoping list" maxlength="50"> 
          </div>
  
          <div class="col-2 mt-3"> 
            <input class="form-control" type="text" id="add-qty-field" placeholder="QTY" maxlength="5"> 
          </div>
  
          <div class="col-2 mt-3"> 
            <input class="form-control" type="text" id="add-price-field" placeholder="price" maxlength="6"> 
          </div>
  
        </div>
  
        <div class="row">
          <div class="col-1"> 
            <button type="button" class="btn btn-primary btn-lg" onclick="addList()"> + </button> 
          </div>
        </div>

      </div>


      <div id="items-container">
        <div class="row d-flex align-items-center">
          <div class="col-3 mt-3"> 
            <div class="border-0 top-title remove fw-bolder" id="item-name">Name</div>
          </div>
          <div class="col-1 mt-3"> 
            <div class="border-0 top-title remove fw-bolder" id="item-name">Qty</div>
          </div>
          <div class="col-2 mt-3"> 
            <div class="border-0 top-title remove fw-bolder" id="item-name">price</div>
          </div>
          <div class="col-3 mt-3"> 
            <div class="border-0 top-title remove fw-bolder" id="item-price">Sub total</div>
          </div>
          <div class="col-3 mt-3">
            <div class="row action-container" id="action-container">
              <div class="col-10 col-md-6"> 
              </div>
              <div class="col-10 col-md-6">
              </div>
            </div>
          </div>  
        </div>       
      </div> 


      <div class="total-container row" id="total-container">
        <div class="col-5 mt-3 fw-bolder text-end">TOTALS:</div>
        <div class="col-1 mt-3"></div>
        <div class="col-3 mt-3"> <div class="border-0 fw-bolder sum-total" id="total-figure"></div> </div>
        <div class="col-3 mt-3"></div> 
      </div>

      <div class="edit-container rounded edit-remove" id="edit-container">
        <div class="row g-1">
          <div class="col-8 mt-3"> 
            <input class="form-control" type="text" id="edit-item-field" placeholder="Add an item to your shoping list" maxlength="50"> 
          </div>
  
          <div class="col-2 mt-3"> 
            <input class="form-control" type="text" id="edit-qty-field" placeholder="QTY" maxlength="5"> 
          </div>
  
          <div class="col-2 mt-3"> 
            <input class="form-control" type="text" id="edit-price-field" placeholder="price" maxlength="6"> 
          </div>
      </div>

        <div class="row">
          <div class="col-1"> 
            <button type="button" class="btn btn-success" onclick="save()"> Save </button> 
          </div>
        </div>
      </div>

    </div>
    <!--MDB-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="shoping-list.js"></script>
  </body>
</html>
